<ion-header>
  <div class="main-container">
    <ion-toolbar color="primary">
      <ion-row>
        <ion-col >
          <ion-icon class="hamburger-menu" name="menu-outline" (click)="expandMenu()"></ion-icon>
        </ion-col>
        <ion-col size="8"></ion-col>
        <ion-col>
          <ion-button large fill="solid" shape="square" color="secondary" class="logout-btn" *ngIf="isLoggedIn" (click)="logout()">Logout</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-toolbar>
  </div>
</ion-header>
